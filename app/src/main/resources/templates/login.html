<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Solar Playground</title>

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" th:href="@{/favicon.ico}">

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body class="login-body">
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <i class="bi bi-sun login-icon"></i>
                <h2>Solar Playground</h2>
                <p class="text-muted">Upstage AI 모델 체험 플랫폼</p>
            </div>

            <div class="login-content">
                <div class="feature-list">
                    <div class="feature-item">
                        <i class="bi bi-chat-dots-fill"></i>
                        <span>Solar Pro 2 기반 AI 챗봇</span>
                    </div>
                    <div class="feature-item">
                        <i class="bi bi-file-earmark-text"></i>
                        <span>문서/이미지 분석 및 RAG</span>
                    </div>
                    <div class="feature-item">
                        <i class="bi bi-diagram-3"></i>
                        <span>파이프라인 실시간 시각화</span>
                    </div>
                </div>

                <div class="divider">
                    <span>로그인하여 시작하기</span>
                </div>

                <a th:href="@{/oauth2/authorization/github}" class="btn btn-github">
                    <i class="bi bi-github"></i>
                    GitHub으로 로그인
                </a>

                <p class="login-footer-text">
                    로그인하면 <a href="#">서비스 약관</a> 및 <a href="#">개인정보 처리방침</a>에 동의하는 것으로 간주됩니다.
                </p>
            </div>
        </div>

        <div class="login-background">
            <div class="gradient-circle circle-1"></div>
            <div class="gradient-circle circle-2"></div>
            <div class="gradient-circle circle-3"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
