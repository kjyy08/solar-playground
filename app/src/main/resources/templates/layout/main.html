<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:fragment="layout(title, content)">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">Solar Playground</title>

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" th:href="@{/favicon.ico}">

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
    <!-- Sidebar -->
    <nav class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h4>Solar Playground</h4>
            <button class="btn btn-link d-md-none" id="sidebarToggle">
                <i class="bi bi-x-lg"></i>
            </button>
        </div>

        <div class="sidebar-nav">
            <a th:href="@{/dashboard}" class="nav-item">
                <i class="bi bi-house-door"></i>
                <span>Dashboard</span>
            </a>
            <a th:href="@{/chat}" class="nav-item">
                <i class="bi bi-chat-dots"></i>
                <span>Chat</span>
            </a>
            <a th:href="@{/files}" class="nav-item">
                <i class="bi bi-folder"></i>
                <span>Files</span>
            </a>
            <a th:href="@{/profile}" class="nav-item">
                <i class="bi bi-person"></i>
                <span>Profile</span>
            </a>
        </div>

        <div class="sidebar-footer">
            <div class="user-info">
                <img src="https://via.placeholder.com/40" alt="User" class="user-avatar">
                <div class="user-details">
                    <span class="user-name" id="userName">User</span>
                    <span class="user-status">Online</span>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Top Navbar -->
        <nav class="top-navbar">
            <button class="btn btn-link d-md-none" id="menuToggle">
                <i class="bi bi-list"></i>
            </button>
            <div class="navbar-content">
                <span class="page-title" th:text="${title}">Page Title</span>
            </div>
        </nav>

        <!-- Page Content -->
        <div class="page-content">
            <div th:replace="${content}"></div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Axios for HTTP requests -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- Custom Scripts -->
    <script>
        // Sidebar toggle for mobile
        document.getElementById('menuToggle').addEventListener('click', function() {
            document.getElementById('sidebar').classList.add('active');
        });

        document.getElementById('sidebarToggle').addEventListener('click', function() {
            document.getElementById('sidebar').classList.remove('active');
        });

        // Axios default configuration - 쿠키 자동 전송 활성화
        axios.defaults.withCredentials = true;

        // Response interceptor for token refresh
        axios.interceptors.response.use(
            response => response,
            async error => {
                if (error.response && error.response.status === 401) {
                    // Refresh token으로 재시도 (나중에 구현)
                    window.location.href = '/login';
                }
                return Promise.reject(error);
            }
        );
    </script>
</body>
</html>
