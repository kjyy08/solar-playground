<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/main :: layout(${title}, ~{::section})}">
<head>
    <title th:text="${title} + ' - Solar Playground'">Files - Solar Playground</title>
</head>
<body>
    <section>
        <div class="files-container">
            <!-- File Upload Section -->
            <div class="upload-section mb-4">
                <h3>파일 업로드</h3>
                <div class="upload-area" id="uploadArea">
                    <input type="file" id="fileInput" multiple class="d-none" accept=".pdf,.docx,.txt,.md,.png,.jpg,.jpeg">
                    <div class="upload-content">
                        <i class="bi bi-cloud-upload upload-icon"></i>
                        <h5>파일을 드래그 앤 드롭하거나 클릭하여 업로드</h5>
                        <p class="text-muted">지원 형식: PDF, DOCX, TXT, MD, PNG, JPG</p>
                        <button type="button" class="btn btn-primary" id="uploadBtn">
                            <i class="bi bi-upload"></i>
                            파일 선택
                        </button>
                    </div>
                </div>

                <!-- Upload Progress -->
                <div class="upload-progress d-none" id="uploadProgress">
                    <div class="d-flex justify-content-between mb-2">
                        <span id="uploadFileName">파일 업로드 중...</span>
                        <span id="uploadPercent">0%</span>
                    </div>
                    <div class="progress">
                        <div class="progress-bar progress-bar-striped progress-bar-animated"
                             id="progressBar"
                             role="progressbar"
                             style="width: 0%">
                        </div>
                    </div>
                </div>
            </div>

            <!-- File List Section -->
            <div class="file-list-section">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h3>업로드된 파일</h3>
                    <div class="btn-group" role="group">
                        <button type="button" class="btn btn-sm btn-outline-primary active" id="gridView">
                            <i class="bi bi-grid-3x3-gap"></i>
                        </button>
                        <button type="button" class="btn btn-sm btn-outline-primary" id="listView">
                            <i class="bi bi-list-ul"></i>
                        </button>
                    </div>
                </div>

                <div class="files-grid" id="filesGrid">
                    <!-- Files will be dynamically loaded here -->
                    <div class="empty-state">
                        <i class="bi bi-inbox"></i>
                        <p>업로드된 파일이 없습니다</p>
                    </div>
                </div>
            </div>
        </div>

        <script th:src="@{/js/files.js}"></script>

        <script>
            // Initialize file upload
            document.addEventListener('DOMContentLoaded', function() {
                initializeFileUpload();
                loadFiles();
            });

            // Upload button click
            document.getElementById('uploadBtn').addEventListener('click', function() {
                document.getElementById('fileInput').click();
            });

            // File input change
            document.getElementById('fileInput').addEventListener('change', function(e) {
                const files = e.target.files;
                if (files.length > 0) {
                    uploadFiles(files);
                }
            });

            // Drag and drop
            const uploadArea = document.getElementById('uploadArea');

            uploadArea.addEventListener('dragover', function(e) {
                e.preventDefault();
                uploadArea.classList.add('drag-over');
            });

            uploadArea.addEventListener('dragleave', function(e) {
                e.preventDefault();
                uploadArea.classList.remove('drag-over');
            });

            uploadArea.addEventListener('drop', function(e) {
                e.preventDefault();
                uploadArea.classList.remove('drag-over');
                const files = e.dataTransfer.files;
                if (files.length > 0) {
                    uploadFiles(files);
                }
            });

            uploadArea.addEventListener('click', function(e) {
                if (e.target === uploadArea || e.target.closest('.upload-content')) {
                    document.getElementById('fileInput').click();
                }
            });

            // View toggle
            document.getElementById('gridView').addEventListener('click', function() {
                document.getElementById('filesGrid').classList.remove('list-view');
                document.getElementById('gridView').classList.add('active');
                document.getElementById('listView').classList.remove('active');
            });

            document.getElementById('listView').addEventListener('click', function() {
                document.getElementById('filesGrid').classList.add('list-view');
                document.getElementById('listView').classList.add('active');
                document.getElementById('gridView').classList.remove('active');
            });
        </script>
    </section>
</body>
</html>
